{% extends 'base1.html' %}
{% load staticfiles %}
{% block banner_block %}


    <div class="header">
<div class="header-top">
    <div class="container">
        <div class="col-sm-4 world">
        </div>
        <div class="col-sm-4 logo">

        </div>

        <div class="col-sm-4 header-left">
            {% if not request.user.is_authenticated %}
                <p class="log"><a href="{% url 'login' %}"  >未登录</a>
                <span>|</span>
                <a  href="{% url 'register' %}"  >注册</a></p>
            {% else %}
                <p class="log"><a>{{ request.user.username }}</a>
                <span>|</span>
                <a  href="{% url 'logout' %}"  >注销</a></p>
            {% endif %}
                 <span></span>


            <div class="clearfix"> </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
</div>

{% endblock %}
{% block content_block %}
    <div class="content">
    <div class="container">
        <div class="content-top">
            <h1><a href="{% url 'login' %}"  >登录</a></h1>
            <h1><a href="{% url 'register' %}"  >注册</a></h1>

            <div class="content-top1">

            <div class="clearfix"> </div>
            </div>
        </div>

    </div>
    </div>

{% endblock %}
