{% extends 'base1.html' %}
{% load staticfiles %}
{% block content_block %}
<div class="container">
	<div class="register">
		  	  <form action="{% url 'register' %}" method="post">
                 {% csrf_token %}
                 <div align="center">
                     <table border="0" align="center">
                         <tr><td>用户名：</td><td>{{ reg_form.username }}</td></tr>
                         <tr><td>邮箱：</td><td>{{ reg_form.email }}</td></tr>
                         <tr><td>密码：</td><td>{{ reg_form.password }}</td></tr>
                         <tr><td>确认密码：</td><td>{{ reg_form.confirm_password }}</td></tr>
                         <tr><td>地址：</td><td>{{ reg_form.address }}</td></tr>
                         <tr><td>电话：</td><td>{{ reg_form.phone }}</td></tr>
                     </table>
                 </div>
                 <div class="clearfix"> </div>
                  <div class="register-but">
                       <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
                      <input type="submit" value="提交">
                      <div class="clearfix"> </div>
				  </div>
              </form>
    </div>
</div>
{% endblock %}
